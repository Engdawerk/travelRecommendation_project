<!DOCTYPE html>
<html lang="en">
<head>
  <title>Travel Ethiopia</title>
  <style>

.topnav {
  position: relative;
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav-centered a {
  float: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.topnav-right {
  float: right;
}

/* Responsive navigation menu (for mobile devices) */
@media screen and (max-width: 600px) {
  .topnav a, .topnav-right {
    float: none;
    display: block;
  }
  
  .topnav-centered a {
    position: relative;
    top: 0;
    left: 0;
    transform: none;
  }
}

  </style>
  <body>
  <div class="topnav">
  <a href="#home">Home</a>
         <a href="#about">About us</a>
    <!-- Centered link -->
    <div class="topnav-centered">
         
         <a href="#contact">Contact Us</a>
    </div>
      <!-- Right-aligned links -->
    <div class="topnav-right">
         <input type="text" placeholder="Search..">
         <button>Submit</button>
    </div>
  
  </div>
  
  </body>
</head>
</html>
